<form class="login100-form" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">


    <div class="centered">


        <span class="login100-form-title  p-ml-6">
        Inicia Sesion
        </span>

        <span class="login100-form-subtitle  p-ml-6 p-mr-5" style="padding-bottom: 20px">
          Accede a tu agenda y recibe consultas 
        </span>


        <div class="p-ml-6 " style="padding-bottom: 23px">
            <span class="label-input100">correo</span>
            <input class="input100" type="email" formControlName="email" placeholder="correo electronico">

        </div>

        <div class=" p-ml-6 " style="padding-top: 8px;">
            <span class="label-input100">contraseña</span>
            <input class="input100" type="password" formControlName="password" placeholder="Contraseña">

        </div>


        <div class="text-right" style="padding-top: 20px;"></div>


        <div class="p-grid p-ml-6 p-mr-6">

            <div class="p-col-6 ">
                <input type="checkbox" name="" id="">
                <span class="txt1 p-mx-5">
                Recuerdame
                </span>
            </div>

            <div class="p-col-6">

                <a routerLink="/auth/profile" style="text-align: right;color: #451AFD;">
                 Olvide mi contraseña
                </a>
            </div>

        </div>




        <div class="text-right" style="padding-bottom: 21px;padding-top: 8px;"></div>



        <div class="wrap-login100-form-btn p-ml-6">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" [disabled]="loginForm.invalid">
         Iniciar Sesion
      </button>
        </div>


        <div class="text-right" style="padding-bottom: 31px"></div>




        <div class="p-grid p-ml-6 p-mr-6">

            <div class="p-col-6 ">
                <span class="txt1 p-mx-4">
            ¿No estás registrado todavía?
        </span>
            </div>

            <div class="p-col-6">
                <a routerLink="/auth/register" style="color: #451AFD;">
            Crea una cuenta
        </a>
            </div>

        </div>


    </div>







</form>
