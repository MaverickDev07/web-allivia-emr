<div class="d-flex flex-column  bg-white custom-panel app-center-content">


    <app-round-image [path]="this.getImagePatient()">
    </app-round-image>


    <div style="fill: #1e1e1e;font-size: 20;font-family: Montserrat-Medium, Montserrat;font-weight: 500;padding-left: 10px;padding-right: 15px;">
        {{this.waitingRoomData.nombre}}
    </div>


    <svg xmlns="http://www.w3.org/2000/svg" width="66" height="20" viewBox="0 0 66 20">
      <text  transform="translate(0 16)" fill="#a6b1c2" font-size="17" font-family="Montserrat-Regular, Montserrat"><tspan x="0" y="0">{{this.waitingRoomData.edad.toString()+" años"}}</tspan></text>
    </svg>


    <svg style="margin-top: 10px;" xmlns="http://www.w3.org/2000/svg" width="98.5" height="15" viewBox="0 0 108.5 15">
      <g id="Grupo_4428" data-name="Grupo 4428" transform="translate(-661.5 -470)">
        <text id="Video_Consulta" data-name="Video Consulta" transform="translate(679 482)" fill="#a6b1c2" font-size="12" font-family="Montserrat-Regular, Montserrat"><tspan x="0" y="0">Video Consulta</tspan></text>
        <g  transform="translate(660 470)">
          <path  d="M15,9.206l3.035-1.517a.667.667,0,0,1,.965.6v4.509a.667.667,0,0,1-.965.6L15,11.873V9.206Z" transform="translate(-5 -2.539)" fill="none" stroke="#a6b1c2" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
          <rect  width="8" height="8" rx="2" transform="translate(2 4)" fill="none" stroke="#a6b1c2" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
        </g>
      </g>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="151.5" height="16" viewBox="0 0 171.5 16">
      <g id="Grupo_4426" data-name="Grupo 4426" transform="translate(-13.458 -29.836)">
        <text  transform="translate(114.958 42.836)" fill="#a6b1c2" font-size="12" font-family="Montserrat-Regular, Montserrat"><tspan x="0" y="0">{{this.waitingRoomData.fecha | shortDateApp }}</tspan></text>
        <text  transform="translate(30.958 42.836)" fill="#a6b1c2" font-size="13" font-family="Montserrat-Regular, Montserrat"><tspan x="0" y="0">{{this.waitingRoomData.fecha | date:'shortTime'}}</tspan></text>
         <g  transform="translate(96.958 30.541)">
          <rect id="Rectángulo_145" data-name="Rectángulo 145" width="10" height="10" rx="2" transform="translate(3 3.295)" fill="none" stroke="#bbc4d0" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
          <line id="Línea_25" data-name="Línea 25" y2="2" transform="translate(11 2.295)" fill="none" stroke="#bbc4d0" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
          <line id="Línea_26" data-name="Línea 26" y2="2" transform="translate(5 2.295)" fill="none" stroke="#bbc4d0" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
          <line id="Línea_27" data-name="Línea 27" x2="10" transform="translate(3 6.295)" fill="none" stroke="#bbc4d0" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
          <rect id="Rectángulo_146" data-name="Rectángulo 146" width="2" height="1" transform="translate(5 9.295)" fill="none" stroke="#bbc4d0" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
        </g>
        <g transform="translate(11.896 30.775)">
          <circle cx="5" cy="5" r="5" transform="translate(2.062 2.062)" fill="none" stroke="#a6b1c2" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
          <path  d="M12,7V9.942l1.765,1.765" transform="translate(-4.938 -2.881)" fill="none" stroke="#a6b1c2" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
        </g>
      </g>
    </svg>



    <svg (click)="toMedicalRecord(this.waitingRoomData.id_antecedente_medico,this.waitingRoomData.id)" xmlns="http://www.w3.org/2000/svg" width="191" height="36" viewBox="0 0 191 36" style="margin-top: 10px;margin-bottom: 20px;cursor: pointer;">
      <g id="Grupo_4429" data-name="Grupo 4429" transform="translate(-620 -536)">
        <rect id="Rectángulo_920" data-name="Rectángulo 920" width="191" height="36" rx="18" transform="translate(620 536)" fill="#451afd"/>
        <text id="Seleccionar" transform="translate(716 559.001)" fill="#fff" font-size="15" font-family="Montserrat-Medium, Montserrat" font-weight="500"><tspan x="-43.958" y="0">Seleccionar</tspan></text>
      </g>
    </svg>



</div>
