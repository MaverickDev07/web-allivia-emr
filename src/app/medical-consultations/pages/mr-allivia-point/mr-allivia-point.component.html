<p-blockUI [blocked]="blockedDocument">
    <p-progressSpinner></p-progressSpinner>
</p-blockUI>



<p-toast position="top-right" key="tc"></p-toast>




<div style="float: right;margin-top: 10px;" class="d-lg-none">
    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="15" viewBox="0 0 150 15">
    <text  transform="translate(0 12)" fill="#451afd" font-size="12" font-family="Montserrat-Medium, Montserrat" letter-spacing="0.031em" font-weight="500"><tspan x="0" y="0" fill="#000">Tiempo total:</tspan><tspan y="0" xml:space="preserve" fill="#451afd" font-family="Montserrat-Regular, Montserrat" font-weight="400">{{this.timer}}</tspan></text>
  </svg>
    <br><br>
</div>

<ng-container *ngIf="this.getScreenWidth>991 else notLg">
    <div class="bg-white custom-panel overflow-auto d-none d-lg-block">

        <div class="row">

            <div class="col-6">
                <app-mr-left-screen></app-mr-left-screen>
            </div>

            <div class="col-6">
                <app-mr-rigth-screen></app-mr-rigth-screen>
            </div>

        </div>



    </div>
</ng-container>






<ng-template #notLg>

    <div class="bg-white custom-panel overflow-auto d-lg-none col-12" style="height: 55%;">
        <app-mr-left-screen></app-mr-left-screen>
    </div>

    <br>

    <div class="bg-white custom-panel overflow-auto d-lg-none col-12" style="height: 45%;padding: 10px;">
        <app-mr-rigth-screen></app-mr-rigth-screen>
        <button (click)="saveConclusions()" style="background-color: #451afd;color: white;width: 100%;height: 44px;border-radius: 25px;font-family: Montserrat-Regular, Montserrat;font-size: 19;">Finalizar</button>
    </div>
    <br><br>


</ng-template>
